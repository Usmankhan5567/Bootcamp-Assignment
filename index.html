<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <input type="text" id="result" value="0">
      </div>
      <button class="span-two" id="allClearID">AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two" id="equals">=</button>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
